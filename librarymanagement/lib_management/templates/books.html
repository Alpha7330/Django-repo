{%extends "index.html"%}
{%load static%}

{% block content %}
<div class="container text-center justify-content-center align-items-center">
    <div class="row justify-content-center align-middle" style="margin-top: 20px;">
        <div class="col-md-4 text-light" style="background-color: rgb(109, 109, 189);">
            <h3>ADD BOOKS</h3>
        </div>

        <div class="col-md-8">
            <h3>Books Available </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" style="background: lightblue;">
          <div class="container">
            <form action="/Books/add/" method="Post" class="d-flex">
                {%csrf_token%}
                <table class="table" style="margin-top: 20px;">
                    <tr>
                        <td style="text-align:left; vertical-align: middle; padding-left: 15px;">BOOK NAME</td>
                        <td><input type="text" class="form-control" name="book_name"></td>
                    </tr>

                    <tr>
                        <td style="text-align:left; vertical-align: middle; padding-left: 15px;">AUTHOR NAME</td>
                        <td><input type="text" class="form-control" name="author_name"></td>
                    </tr>

                    <tr>
                        <td colspan="3">
                           <button class="btn btn-primary" type="submit">save</button>
                        </td>
                    </tr>
                </table>
            </form>

          </div>
        </div>

        <div class="col-md-8">
            <nav class="navbar bg-body-light">
                <div class="container-fluid justify-content-center align-items-center">
                    <form class="d-flex" role="search" action="/Books/" method="post">
                        {%csrf_token%}
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" value="{{query}}">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="row" style="margin-top: 20px;">
                <p>{{books|length}} are available</p>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="container" style="overflow-y: auto; height: 400px;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                    <td style="color: darkblue;">Book name</td>
                                    <td style="color: darkblue;">Author name</td>
                            </tr>
                        </thead>

                        <tbody>
                            {% for book in books %}
                                <tr>
                                    <td>{{book.book_name}}</td>
                                    <td>{{book.author_name}}</td>
                                </tr>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
